<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Grid</title>
  </head>
  <body>
    <h3>sketch.js</h3>
    <pre>
setup = () => {
  createCanvas(800, 200)
  background(249, 202, 6)
}

draw = () => {
  grid(30, 10, 20)
}

grid = (x, y, s) => {
  fill(33, 43, 47)
  stroke(249, 202, 6)
  for (let i=0; i< x*s; i=i+s) {
    for (let j=0; j< y*s; j=j+s) {
      rect(i, j, s, s)
    }
  }
}
    </pre>
    <script type="text/javascript" src="../lib/p5.js"></script>
    <script type="text/javascript" src="sketch.js"></script>
    <canvas></canvas>
  </body>
</html>
